<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karma Store</title>
    <link rel="stylesheet" href="store.css" />
    <link rel="additional page" href="index.html" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header>
      <img src="img/karma-logo.svg" alt="karma logo" id="karma-logo" />
      <nav id="nav-bar">
        <a href="index.html" id="karma-meet">Meet Karma</a>
        <a href="works">How it Works</a>
        <a href="store">Store</a>
        <a href="blog">Blog</a>
        <a href="help">Help</a>
        <a href="login">Login</a>
      </nav>
    </header>

    <main>
      <section>
        <div class="title-form">
          <h1>Order your Karma wifi device today</h1>
          <form class="form">
            <div class="name-wrapper">
              <div class="first-input">
                <label for="firstname">First name*</label>
                <input
                  class="name"
                  type="text"
                  id="firstname"
                  name="first-name"
                  required
                />
              </div>

              <div class="last-input">
                <label for="lastname">Last name*</label>
                <input
                  class="name"
                  type="text"
                  id="lastname"
                  name="last-name"
                  required
                />
              </div>
            </div>

            <label for="address">Address*</label>
            <input
              class="name"
              type="text"
              id="address"
              name="address"
              required
            />

            <label for="address2">Address 2</label>
            <input class="name" type="text" id="address2" name="address2" />

            <div class="name-wrapper">
              <div class="city-wrapper">
                <label for="city">City*</label>
                <select name="city" id="city" class="name" required>
                  <option selected disabled value="default">
                    Select your city...
                  </option>
                  <option value="london">London</option>
                  <option value="birmingham">Birmingham</option>
                  <option value="manchester">Manchester</option>
                  <option value="guildford">Guildford</option>
                </select>
              </div>

              <div class="postcode-wrapper">
                <label for="postcode">Postcode*</label>
                <input
                  class="name"
                  type="text"
                  id="postcode"
                  name="postcode"
                  required
                />
              </div>
            </div>

            <fieldset>
              <legend>Select a colour</legend>

              <input
                type="radio"
                id="orange"
                name="karma-orange"
                value="Karma orange"
                checked
              />
              <label for="orange">Karma Orange</label>

              <input
                type="radio"
                id="grey"
                name="space-grey"
                value="Space grey"
              />
              <label for="grey">Space Grey</label>
            </fieldset>

            <div class="box-terms">
              <input
                type="checkbox"
                id="terms"
                name="terms and conditions"
                checked
              /><label for="terms"
                >By placing your order you agree to Karma's<a
                  href="termsconditions"
                  >Terms and Conditions</a
                >*</label
              >
            </div>

            <button>Place my order</button>
          </form>
        </div>
        <div class="image">
          <img
            src="level-2/store-image_by-andrew-neel-unsplash.jpg"
            alt="girl working at desk"
          />
        </div>
      </section>
    </main>
    <footer>
      <p>Join us on</p>
      <div>
        <img src="img/twitter-icon.svg" alt="twitter logo" class="smicon" />
        <img src="img/facebook-icon.svg" alt="facebook logo" class="smicon" />
        <img src="img/instagram-icon.svg" alt="instagram logo" class="smicon" />
      </div>
      <p id="copyright">&copy; Karma Mobility, Inc.</p>
    </footer>
  </body>
</html>
